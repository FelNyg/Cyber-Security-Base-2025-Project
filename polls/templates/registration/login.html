<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>

    {% if form.errors %}
        <p style="color:red;">Invalid username or password</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <p>
            <label for="id_username">Username:</label>
            {{ form.username }}
        </p>

        <p>
            <label for="id_password">Password:</label>
            {{ form.password }}
        </p>

        <button type="submit">Log in</button>
    </form>
</body>
</html>
